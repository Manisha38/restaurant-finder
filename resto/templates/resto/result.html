{% extends "base.html" %}

{% block content %}
<h1>Search Result</h1>
<a href="{% url "home" %}"> << Back </a>
<div class="search-result">
	{% if dishes.all %}
	<ul>
		{% for dish in dishes %}
		<li><a href="{% url "resto:dish_detail" dish.id %}" >{{ dish.name }}</a>
			<p>{{ dish.description }}</p>
			<p>{{ dish.resto.name }}
			<p>{{ dish.cost }}</p></li>	
		{% endfor %}
	</ul>
	{% else %}
		<p>
		No matching objects
		</p>
	{% endif %}
</div>
{% endblock %}
