{% extends "base.html" %}
{% block content %}

<form action="{% url "resto:search" %}" method="GET">
      <input type="text" name="dish" results="5" autosave="stack" placeholder="Enter dish" />
      <button type="submit">Search</button>
</form>

<div>
	<p>Trending </p>
	<ul>
	{% for resto in restos %}
	<li><a href="{% url "resto:resto_detail" resto.id %}">{{ resto.name }}</a></li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
